
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <!-- Example of a simple navigation bar -->
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'auction_list' %}">All Auctions</a>
        </nav>
    </header>

    <main>
        <h1>Active Auctions</h1>
        <div id="auction-list">
            {% for item in items %}
                <div class="auction-item">
                    <h2>{{ item.title }}</h2>
                    <p>{{ item.description }}</p>
                    <img src="{{ object.image.url }}" alt="Image of {{ item.title }}" class="auction-image">
                    <p>Current Bid: ${{ item.current_bid }}</p>
                </div>
            {% empty %}
                <p>No active auctions at the moment.</p>
            {% endfor %}
        </div>
    </main>

    <footer>
    </footer>

    <script src="{% static 'app.js' %}"></script>
</body>
</html>
